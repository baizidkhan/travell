                <li class="nav-item"><a href="./about.html">About</a></li>

        </div>

    <section class="contact-form">
        <div class="container">
            <div class="form-wrapper">
                
                
                <div class="company-address">
                    <div class="address-group">
                       <i class="fas fa-map-marker-alt fa-3x text-red"></i>  
                       <h2 class="text-grey md-heading">LOCATION</h2>
                       <p>#921/10, DC-SP Road, Collage-par, Brahman-baria</p>
                    </div>
                    <div class="address-group">
                       <i class="far fa-envelope fa-3x text-red"></i>  
                       <h2 class="text-grey md-heading">E-MAIL</h2>
                       <p>baizidkhan7515@gmail.com</p>
                    </div>
                    <div class="address-group">
                       <i class="fas fa-phone-square-alt fa-3x text-red"></i>                          
                       <h2 class="text-grey md-heading">CALL</h2>
                       <p>+91010101010</p>

                    <img src="./img/company-img.jpg" alt="Company Image">

                <form action="" class="form">
                    <h1 class="lg-heading text-black">Contact Us</h1>
                    <p class="text-grey">Let us know your questions and concerns by filling out the contact form below</p>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="text" id="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="massage">Massage</label>
                        <textarea name="" id="massage"></textarea>
                    </div>
                    <button type="submit" class="form-btn">Submit</button>
                </form>


            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="social-media-links">
            <i class="fab fa-facebook fa-4x"></i>
